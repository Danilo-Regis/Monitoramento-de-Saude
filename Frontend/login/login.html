<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>VivaBem Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-white">
    <div class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-sm">
            <div class="flex flex-col items-center mb-16">
                <div class="bg-blue-800 p-4 rounded-xl shadow-md inline-block mb-4" style="background-color: #2F59A3;">
                    <svg class="h-16 w-16 text-white" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                            fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold custom-text-blue">VivaBem</h1>
            </div>
            <div class="space-y-4">
                <button
                    class="w-full custom-blue text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    Entrar
                </button>
                <button
                    class="w-full bg-white text-gray-700 font-semibold py-3 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 transition duration-300">
                    Cadastrar novo paciente
                </button>
            </div>
            <div class="mt-8 text-center">
                <a class="text-sm text-gray-600 hover:text-gray-800" href="#">
                    Entrar como cuidador<br />ou profissional
                </a>
            </div>
        </div>
    </div>

</body>

</html>
