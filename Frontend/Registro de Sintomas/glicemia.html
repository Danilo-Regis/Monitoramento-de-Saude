<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Registrar Glicemia</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
        --primary-blue: #3264a6;
        --white: #ffffff;
        --gray: #5a6f8c;
        --light-gray: #e5e7eb;
        --green: #28a745;
      }
      body {
        font-family: 'Noto Sans', sans-serif;
      }
      .form-input {
        @apply w-full rounded-lg border-2 border-[var(--light-gray)] bg-[var(--white)] p-4 text-base text-black placeholder:text-[var(--gray)] focus:border-[var(--primary-blue)] focus:ring-0;
      }
      .radio-label {
        @apply flex cursor-pointer items-center gap-3 rounded-lg border-2 border-[var(--light-gray)] p-4 transition-colors;
      }
      .radio-label:has(input:checked) {
        @apply border-[var(--primary-blue)] bg-blue-50;
      }
    </style>
</head>

<body class="bg-[var(--white)]">
    <div class="flex h-screen flex-col">
        <header class="fixed top-0 z-10 w-full bg-[var(--primary-blue)] text-[var(--white)] shadow-md">
            <div class="container mx-auto flex h-16 max-w-md items-center justify-between px-4">
                <button class="text-white">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h1 class="text-xl font-bold">Registrar Glicemia</h1>
                <div class="w-6"></div>
            </div>
        </header>
        <main class="flex-1 overflow-y-auto bg-white pt-16">
            <div class="container mx-auto max-w-md p-6">
                <form class="space-y-6">
                    <div>
                        <label class="mb-2 block text-base font-medium text-[var(--gray)]" for="glycemia-value">Valor da
                            Glicemia</label>
                        <div class="relative">
                            <input class="form-input pr-16" id="glycemia-value" name="glycemia-value"
                                placeholder="Ex: 110" type="number" />
                            <span
                                class="absolute inset-y-0 right-0 flex items-center pr-4 text-base text-[var(--gray)]">mg/dL</span>
                        </div>
                    </div>
                    <div>
                        <fieldset>
                            <legend class="mb-2 block text-base font-medium text-[var(--gray)]">Data da Medição</legend>
                            <div class="space-y-3">
                                <label class="radio-label" for="today">
                                    <input checked=""
                                        class="h-5 w-5 border-[var(--gray)] text-[var(--primary-blue)] focus:ring-[var(--primary-blue)]"
                                        id="today" name="measurement-date" type="radio" />
                                    <span>Hoje</span>
                                </label>
                                <label class="radio-label" for="other-date-radio">
                                    <input
                                        class="h-5 w-5 border-[var(--gray)] text-[var(--primary-blue)] focus:ring-[var(--primary-blue)]"
                                        id="other-date-radio" name="measurement-date" type="radio" />
                                    <span>Outra data</span>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="hidden" id="date-picker-container">
                        <label class="mb-2 block text-base font-medium text-[var(--gray)]" for="other-date">Selecione a
                            data</label>
                        <input class="form-input" id="other-date" name="other-date" type="date" />
                    </div>
                    <div>
                        <label class="mb-2 block text-base font-medium text-[var(--gray)]"
                            for="observations">Observações</label>
                        <textarea class="form-input" id="observations" name="observations"
                            placeholder="Adicionar observações (opcional)" rows="4"></textarea>
                    </div>
                </form>
            </div>
        </main>
        <footer class="sticky bottom-0 w-full border-t border-[var(--light-gray)] bg-white p-4">
            <div class="container mx-auto max-w-md">
                <button
                    class="w-full rounded-lg bg-[var(--green)] py-4 text-center text-lg font-bold text-[var(--white)] hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Salvar Registro
                </button>
            </div>
        </footer>
    </div>
    <script>
        const todayRadio = document.getElementById('today');
        const otherDateRadio = document.getElementById('other-date-radio');
        const datePickerContainer = document.getElementById('date-picker-container');
        function toggleDatePicker() {
            if (otherDateRadio.checked) {
                datePickerContainer.classList.remove('hidden');
            } else {
                datePickerContainer.classList.add('hidden');
            }
        }
        todayRadio.addEventListener('change', toggleDatePicker);
        otherDateRadio.addEventListener('change', toggleDatePicker);
        // Call on load to set initial state
        toggleDatePicker();
    </script>

</body>

</html>
